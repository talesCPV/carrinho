<div class="display"  >

        <button id="btnEditar" class="w3-button w3-green w3-right">Editar</button>
        <button id="btnDel" class="w3-button w3-green w3-right">Deletar</button>    

</div>

<script>

    const arr = localStorage.getItem("params").split("&");

    console.log(arr);

    const btnEditar = document.getElementById("btnEditar");
    const btnDel = document.getElementById("btnDel");
    const table = document.getElementById('tbShow');


    btnEditar.addEventListener("click",()=>{
        openHTML("cad_emp.html","modal","Modo de Edição de Registro de Empresa"); 
    });
    btnDel.addEventListener("click",()=>{
        if(window.confirm("Deletar esta Empresa?")){
            console.log(`DELETE FROM tb_empresa WHERE id=${arr[0].trim()};`);
            const data = new URLSearchParams();
            data.append('query', `DELETE FROM tb_empresa WHERE id=${arr[0].trim()};`);
            queryDB(data);
            btnClose.click();
            btnPesq.click();
        }
    });

    if(arr.length > 0){
        document.getElementById('tdCod').innerHTML = arr[0].toUpperCase();
        document.getElementById('tdNome').innerHTML = arr[1].toUpperCase();
        document.getElementById('tdFant').innerHTML = arr[12].toUpperCase();
        document.getElementById('tdCNPJ').innerHTML = arr[2].toUpperCase();
        document.getElementById('tdIE').innerHTML = arr[3].toUpperCase();
        document.getElementById('tdEnd').innerHTML = arr[4].toUpperCase();
        document.getElementById('tdNum').innerHTML = arr[11].toUpperCase();
        document.getElementById('tdCid').innerHTML = arr[5].toUpperCase();
        document.getElementById('tdUF').innerHTML = arr[6].toUpperCase();
        document.getElementById('tdBairro').innerHTML = arr[10].toUpperCase();
        document.getElementById('tdTel').innerHTML = arr[8].toUpperCase();
        document.getElementById('tdCEP').innerHTML = arr[9].toUpperCase();
        document.getElementById('tdTipo').innerHTML = arr[7].toUpperCase();
       
    }


</script>
